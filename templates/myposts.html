{% extends "base.html" %}
{% set active_page = "myposts" %}
{% block title %} 
My Posts
{% endblock %}

{% block content %} 
{% for post in posts %}
<br>
<div class="post">
	<div class="post_title">
		<div id="subject">{{post.subject}}</div>
		<div id="date">{{post.created.strftime('%d-%m-%Y')}}</div>
	</div>
	<div>Total Likes: {{post.likes}}</div>
	<hr>
	<pre class="post_body">{{post.content}}</pre>
	<br>
</div>
{% endfor %}

{% endblock %}
