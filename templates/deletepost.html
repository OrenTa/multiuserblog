{% extends "base.html" %}
{% set active_page = "newpost" %}
{% block title %} 
Delete post
{% endblock %}

{% block content %} 
<html>
<h2>Delete Post</h2>
<hr>
<h3> You are about to delete the post titled "{{post_title}}". If you are sure click ok.
	<br>
	Otherwise click back on the browser or go to the home page.
</h3>
<form method="post">
	<input type="submit" value="Ok (continue with delete)">
	<input type="hidden" name="postid" value={{postid}}>
</form>
{% endblock %}
